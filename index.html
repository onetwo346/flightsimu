<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Flight Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, spaceship;
        let velocity = new THREE.Vector3(0, 0, 0);
        const speed = 0.1;

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera Setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7);
            scene.add(light);

            // Spaceship Model (Basic Shape for Now)
            const geometry = new THREE.ConeGeometry(1, 2, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
            spaceship = new THREE.Mesh(geometry, material);
            scene.add(spaceship);

            // Controls
            document.addEventListener("keydown", onKeyDown);
            document.addEventListener("keyup", onKeyUp);

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                spaceship.position.add(velocity);
                renderer.render(scene, camera);
            }
            animate();

            // Resize Handling
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        }

        function onKeyDown(event) {
            switch (event.key) {
                case 'w': velocity.z = -speed; break; // Move Forward
                case 's': velocity.z = speed; break;  // Move Backward
                case 'a': velocity.x = -speed; break; // Move Left
                case 'd': velocity.x = speed; break;  // Move Right
                case ' ': velocity.y = speed; break;  // Move Up
                case 'Shift': velocity.y = -speed; break; // Move Down
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case 'w': case 's': velocity.z = 0; break;
                case 'a': case 'd': velocity.x = 0; break;
                case ' ': case 'Shift': velocity.y = 0; break;
            }
        }

        init();
    </script>
</body>
</html>
